<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ‚ö°Ô∏è ASAP Digest</title>
    <link rel="icon" href="/favicon.png">
    <meta name="theme-color" content="#00ffff">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            width: 48px;
            height: 48px;
            margin-right: 0.5rem;
        }
        h1 {
            margin-top: 0;
            font-size: 1.8rem;
        }
        p {
            line-height: 1.6;
            color: #4b5563;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ffff;
        }
        .button {
            background-color: #00ffff;
            color: #111827;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }
        .button:hover {
            background-color: #00e5e5;
        }
        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/icons/icon-192x192.png" alt="ASAP Digest Logo">
            <span>ASAP Digest</span>
        </div>
        <div class="icon">üì∂</div>
        <h1>You're offline</h1>
        <p>It seems like you've lost your internet connection. Some features of ‚ö°Ô∏è ASAP Digest require an active connection.</p>
        <p>Any content you've previously viewed may still be available. Check your connection and try again.</p>
        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
